<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            background: yellow;
            height:100px;
            width:100px;
            border-radius: 50%;
            position: absolute;
            -webkit-animation: walk 3s infinite ;
        }
        @-webkit-keyframes walk {
            0%{
                transform: translateX(0px);
            }
            50%{
                transform: translateX(300px);
            }
            100%{
                transform: translateX(0px);
            }
        }
    </style>
</head>
<body>
<div class="div"></div>
</body>
</html>
